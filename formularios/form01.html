<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Imagens/logo.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgba(175, 245, 70, 0.349);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 60px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px; 
        }
        h1 {
            text-align: center;
            color: black;
        }
        fieldset {
            border: 20px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        p {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        textarea {
            height: 150px; /* Altura do campo de texto da mensagem */
            resize: vertical; 
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
</body>

    <form>
        <h1>Fale Conosco</h1>
         <fieldset>
            <legend>Dados de Contato</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="3" size="15" placeholder="insira seu nome">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" required maxlength="20" size="20" placeholder="insira seu sobrenome">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="e-amil" id="iemail" required minlength="12" size="20" placeholder="insira seu e-mail">
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="tel" id="itelefone" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)00000-0000">
            </p>
            <p>
                <label for="imensagem">Mensagem:</label>
                <textarea name="mensagem" id="imensagem" required minlength="20" maxlength="500" placeholder="escreva sua mensagem aqui"></textarea>
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
